<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/Untitled-1.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="css/stayle.css">
</head>

<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name">انتحار </div>
      <div class="category">
        توقع الكلمه من: <span></span>

      </div>
    </div>

    <hr>
    <div class="row">
      <div class="hangman-draw">
        <div class="the-draw">
          <div class="the-stand"></div>
          <div class="the-hang"></div>
          <div class="the-rope"></div>
          <div class="the-man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
      </div>
      <div class="letters"></div>
    </div>
    <hr>
    <div class="letters-guess"></div>

    
  </div>
  <audio src="aud/1993.mp3" id="success" preload="auto"></audio>
  <audio src="aud/80068.mp3" id="fail" preload="auto"></audio>
  <script src="js/main.js"></script>
</body>

</html>
